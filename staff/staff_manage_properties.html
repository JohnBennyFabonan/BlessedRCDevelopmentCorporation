<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Staff – Manage Properties</title>

    <!-- ICONS -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
  /* ===== GLOBAL ===== */
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #eef5f0;
  }

  .layout {
    display: flex;
  }

  /* ===== SIDEBAR ===== */
  .sidebar {
    width: 240px;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    background: #0f4d20;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    gap: 18px;
    box-shadow: 4px 0 12px rgba(0, 0, 0, 0.15);
    color: white;
  }

  .sidebar-title {
    font-size: 22px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 15px;
  }

  .side-link {
    padding: 12px 14px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 15px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 12px;
    transition: 0.2s;
  }

  .side-link:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateX(5px);
  }

  .side-link.active {
    background: white;
    color: #1b5e20;
    font-weight: 700;
  }

  /* ===== MAIN ===== */
  .main-content {
    margin-left: 270px;
    padding: 30px 40px;
    width: calc(100% - 270px);
  }

  /* REMOVE WHITE BOX */
  .content-card {
    background: transparent;
    padding: 0;
    border-radius: 0;
    box-shadow: none;
  }

  .page-title {
    font-size: 30px;
    font-weight: 700;
    color: #1b5e20;
    margin-bottom: 20px;
  }

  /* ===== TABLE ===== */
  .table-wrapper {
    width: 100%;
    overflow-x: hidden;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
    table-layout: fixed;
    background: white;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
  }

  thead {
    background: #1b5e20;
    color: white;
  }

  th,
  td {
    padding: 10px 8px;
    text-align: left;
    border-bottom: 1px solid #e0e0e0;
    white-space: normal;
    word-wrap: break-word;
    vertical-align: middle;
  }

  tbody tr:hover {
    background: #f3f8f5;
  }

  .table-img {
    width: 60px;
    height: 42px;
    border-radius: 6px;
    object-fit: cover;
    background: #eee;
  }

  /* ACTION BUTTONS */
  .actions {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .edit-btn {
    background: #1b5e20;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    font-size: 12px;
  }

  .edit-btn:hover {
    background: #0d3e14;
  }

  .sold-btn {
    background: #ff9800;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    font-size: 12px;
  }

  .sold-btn:hover {
    background: #e68900;
  }

  .sold-btn:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  .delete-btn {
    background: #b32020;
    color: white;
    border: none;
    padding: 6px 30px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    font-size: 12px;
  }

  .delete-btn:hover {
    background: #8a1919;
  }

  /* ===== MODAL ===== */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .modal-box {
    background: white;
    padding: 28px;
    border-radius: 16px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
  }

  .modal-actions {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 20px;
  }

  .confirm-btn {
    background: #1b5e20;
    color: white;
    padding: 8px 18px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
  }

  .cancel-btn {
    background: #ccc;
    padding: 8px 18px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
  }
</style>

  </head>

  <body>
    <div class="layout">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <h2 class="sidebar-title">Staff Panel</h2>

         <a href="staff_dashboard.html" class="side-link">
    <i class="ri-dashboard-fill"></i> Dashboard
  </a>

        <a href="staff_upload_property.html" class="side-link">
          <i class="ri-upload-cloud-fill"></i> Upload Property
        </a>
        <a href="staff_manage_properties.html" class="side-link active">
          <i class="ri-building-2-fill"></i> Manage Properties
        </a>
        <a href="staff_appointments.html" class="side-link">
          <i class="ri-calendar-check-fill"></i> Appointments
        </a>
        <a href="staff_account_settings.html" class="side-link">
          <i class="ri-settings-3-fill"></i> Account Settings
        </a>
        <a href="#" onclick="logout()" class="side-link">
          <i class="ri-logout-box-r-fill"></i> Logout
        </a>
      </aside>

      <!-- MAIN -->
      <main class="main-content">
        <div class="content-card">
          <h2 class="page-title">Manage Properties</h2>

          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Title</th>
                  <th>Location</th>
                  <th>Price</th>
                  <th>Lot Area</th>
                  <th>Phase</th>
                  <th>Type</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="propertyList">
                <tr>
                  <td colspan="9">Loading properties...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- CONFIRMATION MODAL -->
<div id="modalOverlay" class="modal-overlay">
  <div class="modal-box">
    <p id="modalMessage"></p>
    <div class="modal-actions">
      <button id="modalConfirm" class="confirm-btn">Confirm</button>
      <button id="modalCancel" class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>

    <script src="/assets/js/config.js"></script>
    <script>
      const API = `${API_CONFIG.BASE_URL}/api`;
      const FILE_BASE = API_CONFIG.BASE_URL;

      const user = JSON.parse(localStorage.getItem("user"));
      const loggedIn = localStorage.getItem("loggedIn");

      document.addEventListener("DOMContentLoaded", () => {
        if (!user || loggedIn !== "true" || user.role !== "staff") {
          alert("You must be logged in as staff.");
          window.location.href = "staff_login.html";
          return;
        }
        loadProperties();
      });

      async function loadProperties() {
        const container = document.getElementById("propertyList");
        const res = await fetch(`${API}/properties`);
        const json = await res.json();

        container.innerHTML = "";

        if (!json.success || json.data.length === 0) {
          container.innerHTML = `<tr><td colspan="9">No properties found.</td></tr>`;
          return;
        }

        json.data.forEach(p => {
          let images = [];

          if (Array.isArray(p.images)) images = p.images;
          else if (typeof p.images === "string") {
            try { images = JSON.parse(p.images); } catch {}
          }

          let img = "../assets/img/no-image.jpg";
          if (images.length > 0) {
            img = images[0].startsWith("http")
              ? images[0]
              : `${FILE_BASE}${images[0]}`;
          }

          const isSold = p.status.toLowerCase() === "sold";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td><img src="${img}" class="table-img"></td>
            <td><strong>${p.title}</strong></td>
            <td>${p.location}</td>
            <td>₱${Number(p.price).toLocaleString()}</td>
            <td>${p.lot_area} sqm</td>
            <td>${p.phase}</td>
            <td>${p.type}</td>
            <td>${p.status}</td>
            <td>
              <div class="actions">
                <button class="edit-btn" onclick="edit(${p.id})">Edit</button>
                <button class="sold-btn" onclick="markSold(${p.id})" ${isSold ? "disabled" : ""}>Sold</button>
                <button class="delete-btn" onclick="del(${p.id})">Delete</button>
              </div>
            </td>
          `;
          container.appendChild(row);
        });
      }

      let modalCallback = null;

function showModal(message, callback) {
  document.getElementById("modalMessage").textContent = message;
  document.getElementById("modalOverlay").style.display = "flex";
  modalCallback = callback;
}

document.getElementById("modalConfirm").onclick = () => {
  document.getElementById("modalOverlay").style.display = "none";
  if (modalCallback) modalCallback(true);
};

document.getElementById("modalCancel").onclick = () => {
  document.getElementById("modalOverlay").style.display = "none";
  if (modalCallback) modalCallback(false);
};


  function edit(id) {
  showModal("Edit this property?", confirmed => {
    if (!confirmed) return;
    localStorage.setItem("editPropertyId", id);
    window.location.href = "staff_edit_property.html";
  });
}


 function markSold(id) {
  showModal("Mark this property as SOLD?", async confirmed => {
    if (!confirmed) return;

    const res = await fetch(`${API}/properties/${id}`, {
      method: "PATCH",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        status: "Sold",
      })
    });

    const json = await res.json();
    if (json.success) {
      loadProperties();
    }
  });
}

     function del(id) {
  showModal("Delete this property permanently?", async confirmed => {
    if (!confirmed) return;

    const res = await fetch(`${API}/properties/${id}`, {
      method: "DELETE"
    });

    const json = await res.json();
    if (json.success) {
      loadProperties();
    }
  });
}

      function logout() {
        localStorage.clear();
        window.location.href = "../index.html";
      }
    </script>
  </body>
</html>
