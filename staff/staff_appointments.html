<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff â€“ Appointments</title>

  <!-- ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #eef5f0;
    }

    .layout { display: flex; }

    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background: #0f4d20;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.15);
      color: white;
    }

    .sidebar-title {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 15px;
    }

    .side-link {
      padding: 12px 14px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 15px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: 0.2s;
    }

    .side-link:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateX(5px);
    }

    .side-link.active {
      background: white;
      color: #1b5e20;
      font-weight: 700;
    }

    .main-content {
      margin-left: 270px;
      padding: 40px;
      width: calc(100% - 270px);
    }

    .page-title {
      font-size: 30px;
      font-weight: 700;
      color: #1b5e20;
      margin-bottom: 20px;
    }

    .content-card {
      background: white;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .appt-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    .appt-table th {
      background: #1b5e20;
      color: white;
      padding: 12px;
      text-align: left;
    }

    .appt-table td {
      background: #fafafa;
      padding: 12px;
      border-bottom: 1px solid #dcdcdc;
    }

    .appt-table tr:hover td {
      background: #e7f3eb;
    }

    .approve-btn,
    .decline-btn {
      padding: 7px 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .approve-btn { background: #1b5e20; color: white; }
    .decline-btn { background: #b32020; color: white; }

    /* ===== MODAL ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-box {
      background: white;
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 380px;
      text-align: center;
    }

    .modal-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    /* ===== TOAST ===== */
    .toast {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #1b5e20;
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: 600;
      opacity: 0;
      transform: translateY(20px);
      transition: 0.3s;
      z-index: 10000;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast.error {
      background: #b32020;
    }
  </style>
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <h2 class="sidebar-title">Staff Panel</h2>

      <a href="staff_dashboard.html" class="side-link"><i class="ri-dashboard-fill"></i> Dashboard</a>
      <a href="staff_upload_property.html" class="side-link"><i class="ri-upload-cloud-fill"></i> Upload Property</a>
      <a href="staff_manage_properties.html" class="side-link"><i class="ri-building-2-fill"></i> Manage Properties</a>
      <a href="staff_appointments.html" class="side-link active"><i class="ri-calendar-check-fill"></i> Appointments</a>
      <a href="staff_account_settings.html" class="side-link"><i class="ri-settings-3-fill"></i> Account Settings</a>
    </aside>

    <main class="main-content">
      <div class="content-card">
        <h2 class="page-title">All Appointments</h2>

        <table class="appt-table" id="apptTable">
          <thead>
            <tr>
              <th>Client</th>
              <th>Property</th>
              <th>Date</th>
              <th>Time</th>
              <th>Message</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- MODAL -->
  <div id="confirmOverlay" class="modal-overlay">
    <div class="modal-box">
      <h3>Confirm Action</h3>
      <p id="confirmMessage"></p>
      <div class="modal-actions">
        <button id="confirmYes" class="approve-btn">Yes</button>
        <button id="confirmNo" class="decline-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div id="toast" class="toast"></div>

  <script src="/assets/js/config.js"></script>
  <script>
    const API = `${API_CONFIG.BASE_URL}/api`;

    document.addEventListener("DOMContentLoaded", loadAppointments);

    function showToast(msg, error = false) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.className = `toast show ${error ? "error" : ""}`;
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function confirmAction(id, status) {
      const overlay = document.getElementById("confirmOverlay");
      const msg = document.getElementById("confirmMessage");

      msg.textContent = `Mark appointment as ${status.toUpperCase()}?`;
      overlay.style.display = "flex";

      document.getElementById("confirmYes").onclick = () => {
        overlay.style.display = "none";
        updateStatus(id, status);
      };

      document.getElementById("confirmNo").onclick = () => {
        overlay.style.display = "none";
      };
    }

    async function loadAppointments() {
      const tbody = document.querySelector("#apptTable tbody");
      const res = await fetch(`${API}/appointments`);
      const json = await res.json();

      tbody.innerHTML = "";

      json.data.forEach(a => {
        const status = a.status.toLowerCase();
        tbody.innerHTML += `
          <tr>
            considered client
            <td>${a.full_name}<br><small>${a.email}</small></td>
            <td>${a.property_title}</td>
            <td>${a.date}</td>
            <td>${a.time}</td>
            <td>${a.message || ""}</td>
            <td>
              <strong>${status}</strong><br>
              ${status === "pending" ? `
                <button class="approve-btn" onclick="confirmAction(${a.id}, 'approved')">Approve</button>
                <button class="decline-btn" onclick="confirmAction(${a.id}, 'declined')">Decline</button>
              ` : ""}
            </td>
          </tr>
        `;
      });
    }

    async function updateStatus(id, status) {
      const res = await fetch(`${API}/appointments/${id}/status`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      });

      const json = await res.json();

      if (!json.success) {
        showToast(json.error, true);
        return;
      }

      showToast(`Appointment ${status.toUpperCase()} successfully`);
      loadAppointments();
    }
  </script>
</body>
</html>
