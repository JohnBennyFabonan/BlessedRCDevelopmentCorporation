<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Staff Account Settings â€“ Digital Realty</title>

    <!-- ICONS -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
      /* ===== GLOBAL ===== */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #eef5f0;
      }

      .layout {
        display: flex;
      }

      /* ===== SIDEBAR ===== */
      .sidebar {
        width: 240px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: #0f4d20;
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        box-shadow: 4px 0 12px rgba(0, 0, 0, 0.15);
        color: white;
      }

      .sidebar-title {
        font-size: 22px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 15px;
      }

      .side-link {
        padding: 12px 14px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 15px;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: 0.2s;
      }

      .side-link:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateX(5px);
      }

      .side-link.active {
        background: white;
        color: #1b5e20;
        font-weight: 700;
      }

      /* ===== MAIN CONTENT ===== */
      .main-content {
        margin-left: 270px;
        padding: 40px;
        width: calc(100% - 270px);
      }

      .page-title {
        font-size: 30px;
        font-weight: 700;
        color: #1b5e20;
        margin-bottom: 20px;
      }

      .content-card {
        background: white;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        max-width: 600px;
      }

      /* ===== FORM ===== */
      .form-group {
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: 600;
        color: #1b5e20;
        margin-bottom: 6px;
      }

      input {
        padding: 12px 14px;
        border: 1px solid #aac7b1;
        border-radius: 10px;
        font-size: 14px;
        background: #fafafa;
        outline: none;
        transition: 0.2s;
      }

      input:focus {
        border-color: #1b5e20;
        box-shadow: 0 0 0 3px rgba(27, 94, 32, 0.25);
      }

      /* BUTTON */
      .submit-btn {
        width: 100%;
        padding: 14px;
        background: #1b5e20;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
        margin-top: 10px;
      }

      .submit-btn:hover {
        background: #0d3e14;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(27, 94, 32, 0.25);
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <h2 class="sidebar-title">Staff Panel</h2>

        <a href="staff_upload_property.html" class="side-link"
          ><i class="ri-upload-cloud-fill"></i> Upload Property</a
        >
        <a href="staff_manage_properties.html" class="side-link"
          ><i class="ri-building-2-fill"></i> Manage Properties</a
        >
        <a href="staff_appointments.html" class="side-link"
          ><i class="ri-calendar-check-fill"></i> Appointments</a
        >
        <a href="staff_account_settings.html" class="side-link active"
          ><i class="ri-settings-3-fill"></i> Account Settings</a
        >

        <a href="#" onclick="logout()" class="side-link"
          ><i class="ri-logout-box-r-fill"></i> Logout</a
        >
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main-content">
        <div class="content-card">
          <h2 class="page-title">Account Settings</h2>

          <form id="settingsForm">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" id="staffName" required />
            </div>

            <div class="form-group">
              <label>Email (cannot be changed)</label>
              <input type="email" id="staffEmail" disabled />
            </div>

            <div class="form-group">
              <label>Contact Number</label>
              <input type="text" id="staffPhone" maxlength="11" required />
            </div>

            <div class="form-group">
              <label>New Password</label>
              <input
                type="password"
                id="staffPassword"
                placeholder="Leave blank to keep current"
              />
            </div>

            <button class="submit-btn" type="submit">Save Changes</button>
          </form>
        </div>
      </main>
    </div>

    <script src="/assets/js/config.js"></script>
    <script>
      const API_BASE = `${API_CONFIG.BASE_URL}/api`;

      /* =======================================================
   SESSION VALIDATION
======================================================= */
      const user = JSON.parse(localStorage.getItem("user"));
      const loggedIn = localStorage.getItem("loggedIn");

      document.addEventListener("DOMContentLoaded", () => {
        if (!user || loggedIn !== "true" || user.role !== "staff") {
          alert("You must be logged in as staff.");
          window.location.href = "staff_login.html";
          return;
        }

        document.getElementById("staffName").value = user.full_name;
        document.getElementById("staffEmail").value = user.email;
        document.getElementById("staffPhone").value = user.contact || "";
      });

      /* =======================================================
   SAVE CHANGES
======================================================= */
      document
        .getElementById("settingsForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const full_name = document.getElementById("staffName").value.trim();
          const contact = document.getElementById("staffPhone").value.trim();
          const newPassword = document
            .getElementById("staffPassword")
            .value.trim();

          if (!/^09\d{9}$/.test(contact)) {
            alert("Contact number must start with 09 and be 11 digits.");
            return;
          }

          const payload = { full_name, contact };

          if (newPassword.length > 0) {
            if (newPassword.length < 8) {
              alert("Password must be at least 8 characters.");
              return;
            }
            payload.password = newPassword;
          }

          const res = await fetch(`${API_BASE}/admin/staff/${user.id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const json = await res.json();

          if (!json.success) {
            alert(json.error || "Failed to update account.");
            return;
          }

          localStorage.setItem(
            "user",
            JSON.stringify({ ...user, full_name, contact })
          );

          alert("Account updated successfully!");
          location.reload();
        });

      /* =======================================================
   LOGOUT
======================================================= */
      function logout() {
        localStorage.clear();
        window.location.href = "../index.html";
      }
    </script>
  </body>
</html>
