<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customer Login â€“ Digital Realty</title>

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #e7f2ed; /* soft mint background like homepage */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .auth-container {
        background: white;
        padding: 40px 35px;
        width: 380px;
        border-radius: 16px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
        text-align: center;
      }

      .auth-title {
        font-size: 28px;
        font-weight: 700;
        color: #1b5e20; /* strong green heading */
        margin-bottom: 5px;
      }

      .auth-subtitle {
        font-size: 14px;
        color: #546e7a;
        margin-bottom: 25px;
      }

      .auth-form {
        width: 100%;
        text-align: left;
      }

      .auth-form label {
        font-size: 14px;
        font-weight: 600;
        color: #1b5e20;
        margin-bottom: 6px;
        display: block;
      }

      .auth-form input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #cfd8dc;
        outline: none;
        margin-bottom: 18px;
        font-size: 14px;
      }

      .auth-form input:focus {
        border-color: #1b5e20;
        box-shadow: 0 0 4px rgba(27, 94, 32, 0.3);
      }

      .auth-btn {
        width: 100%;
        background: #1b5e20;
        color: white;
        padding: 12px 0;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
        margin-top: 10px;
      }

      .auth-btn:hover {
        background: #174d1b;
      }

      .login-links {
        margin-top: 18px;
        font-size: 14px;
        text-align: center;
      }

      .login-links a {
        color: #1b5e20;
        text-decoration: none;
        font-weight: 600;
      }

      .login-links a:hover {
        text-decoration: underline;
      }

      .auth-footer {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
      }

      .auth-footer a {
        font-weight: 700;
        color: #1b5e20;
        text-decoration: none;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }

      #loginError {
        color: red;
        text-align: center;
        height: 20px;
        margin-bottom: 10px;
      }
    </style>

    <script src="/assets/js/session.js"></script>
  </head>

  <body>
    <div class="auth-container">
      <h2 class="auth-title">Welcome Back</h2>
      <p class="auth-subtitle">Login to your Digital Realty account</p>

      <form class="auth-form" id="loginForm">
        <label>Email</label>
        <input
          id="loginEmail"
          type="email"
          placeholder="Enter your email"
          required
        />

        <label>Password</label>
        <input
          id="loginPassword"
          type="password"
          placeholder="Enter your password"
          required
        />

        <p id="loginError"></p>

        <button class="auth-btn" type="submit">Login</button>

        <div class="login-links">
          <a href="/staff/staff_login.html">Login as Staff</a> |
          <a href="/admin/admin_login.html">Login as Admin</a> |
          <a href="/agent/agent_login.html">Login as Agent</a>
        </div>

        <p class="auth-footer">
          Don't have an account?
          <a href="/customer/signup.html">Sign up</a>
        </p>
      </form>
    </div>

    <script src="/assets/js/config.js"></script>
    <script>
      const API = `${API_CONFIG.BASE_URL}/api/auth`;

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("loginEmail").value.trim();
          const password = document
            .getElementById("loginPassword")
            .value.trim();
          const errorMsg = document.getElementById("loginError");
          errorMsg.textContent = "";

          try {
            const res = await fetch(`${API}/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email,
                password,
                role: "client", // ðŸ”¥ THIS MAKES CLIENT LOGIN ACCEPT CLIENT ONLY
              }),
            });

            const data = await res.json();

            if (!res.ok) {
              errorMsg.textContent = data.error || "Invalid credentials";
              return;
            }

            // Extra safety: prevent wrong roles even if backend fails
            if (data.user.role !== "client") {
              errorMsg.textContent = "This login is only for clients.";
              return;
            }

            Session.saveSession(data.user, data.token);
            window.location.href = "/customer/customer_dashboard.html";
          } catch (err) {
            console.error("LOGIN ERROR:", err);
            errorMsg.textContent = "Server error. Please try again.";
          }
        });
    </script>
  </body>
</html>
