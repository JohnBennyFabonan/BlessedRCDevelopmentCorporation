<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Account Settings â€“ Digital Realty</title>

  <!-- ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    /* ===== GLOBAL ===== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #eef5f0;
    }

    .layout {
      display: flex;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background: #0f4d20;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-shadow: 4px 0 12px rgba(0,0,0,0.15);
      color: white;
    }

    .sidebar-title {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 15px;
    }

    .side-link {
      padding: 12px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.10);
      color: white;
      font-size: 15px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: .2s;
    }

    .side-link:hover {
      background: rgba(255,255,255,0.25);
      transform: translateX(5px);
    }

    .side-link.active {
      background: white;
      color: #1B5E20;
      font-weight: 700;
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      margin-left: 270px;
      padding: 40px;
      width: calc(100% - 270px);
    }

    .page-title {
      font-size: 30px;
      font-weight: 700;
      color: #1B5E20;
      margin-bottom: 20px;
    }

    .content-card {
      background: white;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    /* ===== FORM GRID ===== */
    form {
      margin-top: 10px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 25px;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #1B5E20;
    }

    input {
      padding: 12px 14px;
      border: 1px solid #aac7b1;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: .2s;
      background: #fafafa;
    }

    input:focus {
      border-color: #1B5E20;
      box-shadow: 0 0 0 3px rgba(27, 94, 32, 0.25);
    }

    /* SAVE BUTTON */
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #1B5E20;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: .25s;
    }

    .submit-btn:hover {
      background: #0d3e14;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(27, 94, 32, 0.25);
    }

  </style>
</head>

<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="sidebar-title">Admin Panel</h2>

    <a href="admin_dashboard.html" class="side-link"><i class="ri-dashboard-fill"></i> Dashboard</a>
    <a href="admin_manage_properties.html" class="side-link"><i class="ri-building-4-fill"></i> Manage Properties</a>
    <a href="admin_manage_appointments.html" class="side-link"><i class="ri-calendar-check-fill"></i> Appointments</a>
    <a href="admin_manage_staff.html" class="side-link"><i class="ri-team-fill"></i> Manage Staff</a>
    <a href="admin_manage_agents.html" class="side-link"><i class="ri-handshake-fill"></i> Manage Agents</a>
    <a href="admin_manage_customers.html" class="side-link"><i class="ri-user-3-fill"></i> Manage Clients</a>
    <a href="admin_account_settings.html" class="side-link active"><i class="ri-settings-3-fill"></i> Account Settings</a>

    <!-- FIXED LOGOUT BUTTON -->
    <a href="#" onclick="logoutAdmin()" class="side-link">
      <i class="ri-logout-box-r-fill"></i> Logout
    </a>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">

    <div class="content-card">
      <h2 class="page-title">Admin Account Settings</h2>

      <form id="settingsForm" onsubmit="saveSettings(event)">

        <div class="form-grid">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="adminName" required>
          </div>

          <div class="form-group">
            <label>Username</label>
            <input type="text" id="adminUsername" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" id="adminEmail" required>
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="text" id="adminPhone" required>
          </div>

          <div class="form-group" style="grid-column: span 2;">
            <label>New Password</label>
            <input type="password" id="adminPassword" placeholder="Leave blank to keep current">
          </div>
        </div>

        <button class="submit-btn">Save Changes</button>
      </form>

    </div>

  </main>
</div>


<!-- ====================== SCRIPT START ======================= -->
<script>
const API_BASE = "http://localhost:5000/api";

/* ==================================================
   ðŸš« BLOCK CACHE + BACK BUTTON IMMEDIATELY
================================================== */
(function() {

  // Block cached page
  window.addEventListener("pageshow", function(e) {
    if (e.persisted) {
      window.location.replace("../login.html");
    }
  });

  const admin = JSON.parse(localStorage.getItem("user"));
  const loggedIn = localStorage.getItem("loggedIn");

  if (!admin || loggedIn !== "true" || admin.role !== "admin") {
    localStorage.clear();
    sessionStorage.clear();
    window.location.replace("../login.html");
  }

})();


/* ==================================================
   FILL ADMIN DATA
================================================== */
document.addEventListener("DOMContentLoaded", () => {
  const admin = JSON.parse(localStorage.getItem("user"));

  document.getElementById("adminName").value      = admin.full_name || "";
  document.getElementById("adminEmail").value     = admin.email || "";
  document.getElementById("adminPhone").value     = admin.contact || "";
  document.getElementById("adminUsername").value  = admin.username || admin.email.split("@")[0];
});


/* ==================================================
   SAVE ACCOUNT SETTINGS
================================================== */
async function saveSettings(e) {
  e.preventDefault();

  const admin = JSON.parse(localStorage.getItem("user"));
  const token = localStorage.getItem("authToken");

  const full_name = document.getElementById("adminName").value.trim();
  const email     = document.getElementById("adminEmail").value.trim();
  const username  = document.getElementById("adminUsername").value.trim();
  const contact   = document.getElementById("adminPhone").value.trim();
  const password  = document.getElementById("adminPassword").value.trim();

  const payload = { full_name, email, contact, username };
  if (password.length > 0) payload.password = password;

  try {
    const res = await fetch(`${API_BASE}/admin/account/${admin.id}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(payload)
    });

    const json = await res.json();

    if (res.ok && json.success) {
      const updated = { ...admin, full_name, email, contact, username };
      localStorage.setItem("user", JSON.stringify(updated));

      alert("Account updated successfully!");
      location.reload();
    } else {
      alert(json.error || "Failed to update.");
    }

  } catch (err) {
    console.error(err);
    alert("Server error while updating.");
  }
}


/* ==================================================
   ðŸšª STRICT LOGOUT â€” BLOCK BACK BUTTON
================================================== */
function logoutAdmin() {
  localStorage.clear();
  sessionStorage.clear();

  // prevent back button
  window.location.replace("../login.html");

  window.addEventListener("pageshow", function(e) {
    if (e.persisted) {
      window.location.replace("../login.html");
    }
  });
}

</script>

</body>
</html>
