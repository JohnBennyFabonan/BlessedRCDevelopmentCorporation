<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin – Manage Agents</title>
    <script src="/assets/js/config.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #eef5f0;
      }

      /* Layout */
      .layout {
        display: flex;
      }

      /* Sidebar */
      .sidebar {
        width: 240px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: #0f4d20;
        padding: 30px 20px;
        color: white;
        display: flex;
        flex-direction: column;
        gap: 18px;
        box-shadow: 4px 0 12px rgba(0, 0, 0, 0.15);
      }

      .sidebar-title {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .side-link {
        padding: 12px 14px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 15px;
        transition: 0.2s;
      }

      .side-link:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateX(5px);
      }

      .side-link.active {
        background: white;
        color: #1b5e20;
        font-weight: 600;
      }

      /* Main Content */
      .main-content {
        margin-left: 270px;
        padding: 40px;
        width: calc(100% - 270px);
      }

      .page-title {
        font-size: 30px;
        font-weight: 700;
        color: #1b5e20;
      }

      .content-card {
        background: white;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        margin-top: 20px;
      }

      /* Form Layout */
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px 25px;
        margin-bottom: 25px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: 600;
        color: #1b5e20;
        margin-bottom: 6px;
      }

      input {
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #aac7b1;
        font-size: 14px;
        outline: none;
        transition: 0.2s;
      }

      input:focus {
        border-color: #1b5e20;
        box-shadow: 0 0 0 3px rgba(27, 94, 32, 0.25);
      }

      /* Button */
      .submit-btn {
        width: 100%;
        background: #1b5e20;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
      }

      .submit-btn:hover {
        background: #0e3815;
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(27, 94, 32, 0.22);
      }

      /* Agent List */
      #agentList {
        margin-top: 20px;
      }

      .agent-card {
        background: white;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        border-left: 6px solid #1b5e20;
        margin-bottom: 16px;
      }

      .agent-card p {
        margin: 6px 0;
        font-size: 14px;
        color: #444;
      }

      .agent-actions {
        margin-top: 12px;
        display: flex;
        gap: 12px;
      }

      .edit-btn {
        padding: 8px 14px;
        background: #0a6cd1;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        border: none;
      }

      .delete-btn {
        padding: 8px 14px;
        background: #c0392b;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        border: none;
      }

      .edit-btn:hover {
        background: #095db5;
      }

      .delete-btn:hover {
        background: #922b21;
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <h2 class="sidebar-title">Admin Panel</h2>

        <a href="admin_dashboard.html" class="side-link"
          ><i class="ri-dashboard-fill"></i> Dashboard</a
        >
        <a href="admin_manage_properties.html" class="side-link"
          ><i class="ri-building-4-fill"></i> Manage Properties</a
        >
        <a href="admin_manage_appointments.html" class="side-link"
          ><i class="ri-calendar-check-fill"></i> Appointments</a
        >
        <a href="admin_manage_staff.html" class="side-link"
          ><i class="ri-team-fill"></i> Manage Staff</a
        >
        <a href="admin_manage_agents.html" class="side-link active"
          ><i class="ri-handshake-fill"></i> Manage Agents</a
        >
        <a href="admin_manage_customers.html" class="side-link"
          ><i class="ri-user-3-fill"></i> Manage Clients</a
        >
        <a href="admin_account_settings.html" class="side-link"
          ><i class="ri-settings-3-fill"></i> Account Settings</a
        >
        <a href="#" class="side-link" onclick="logout()"
          ><i class="ri-logout-box-r-fill"></i> Logout</a
        >
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main-content">
        <div class="content-card">
          <h2 class="page-title">Manage Agents</h2>

          <!-- FORM -->
          <form id="agentForm" onsubmit="saveAgent(event)">
            <div class="form-grid">
              <div class="form-group">
                <label>Agent Name</label>
                <input type="text" id="agentName" required />
              </div>

              <div class="form-group">
                <label>Phone</label>
                <input type="text" id="agentContact" required />
              </div>

              <div class="form-group">
                <label>Email</label>
                <input type="email" id="agentEmail" required />
              </div>

              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  id="agentPassword"
                  placeholder="Required for new agent"
                />
              </div>
            </div>

            <button class="submit-btn" id="agentSaveBtn">Add Agent</button>
          </form>

          <hr style="margin: 25px 0; opacity: 0.3" />

          <h3 style="color: #1b5e20; margin-bottom: 15px">Existing Agents</h3>

          <div id="agentList"></div>
        </div>
      </main>
    </div>

    <script>
      const API_BASE = `${API_CONFIG.BASE_URL}/api`;
      let editingAgentId = null;

      /* ==================================================
   STRICT ACCESS VALIDATION (NEW)
================================================== */
      const user = JSON.parse(localStorage.getItem("user"));
      const loggedIn = localStorage.getItem("loggedIn");

      if (!user || loggedIn !== "true" || user.role !== "admin") {
        localStorage.clear();
        sessionStorage.clear();
        window.location.replace("/login.html");
        throw new Error("Unauthorized access – admin only");
      }

      /* ==================================================
   STRICT LOGOUT FUNCTION (NEW)
================================================== */
      function logout() {
        localStorage.clear();
        sessionStorage.clear();
        window.location.replace("/login.html");
      }

      /* ==================================================
   LOAD AGENTS
================================================== */
      document.addEventListener("DOMContentLoaded", loadAgents);

      async function loadAgents() {
        const container = document.getElementById("agentList");
        container.innerHTML = "Loading agents...";

        try {
          const res = await fetch(`${API_BASE}/agents`);
          const json = await res.json();
          const agents = json.data || json;

          if (!agents.length) {
            container.innerHTML = "<p>No agents found.</p>";
            return;
          }

          container.innerHTML = "";

          agents.forEach((a) => {
            const div = document.createElement("div");
            div.classList.add("appointment-card");

            div.innerHTML = `
        <p><strong>Name:</strong> ${a.full_name}</p>
        <p><strong>Phone:</strong> ${a.contact || "N/A"}</p>
        <p><strong>Email:</strong> ${a.email}</p>

        <div class="appointment-actions">
          <button class="approve-btn" onclick="editAgent(${a.id})">Edit</button>
          <button class="decline-btn" onclick="deleteAgent(${
            a.id
          })">Delete</button>
        </div>
      `;

            container.appendChild(div);
          });
        } catch (err) {
          console.error("LOAD AGENTS ERROR:", err);
          container.innerHTML = "<p>Error loading agents.</p>";
        }
      }

      /* ==================================================
   SAVE / UPDATE AGENT
================================================== */
      async function saveAgent(e) {
        e.preventDefault();

        const full_name = document.getElementById("agentName").value.trim();
        const contact = document.getElementById("agentContact").value.trim();
        const email = document.getElementById("agentEmail").value.trim();
        const password = document.getElementById("agentPassword").value.trim();

        let url = `${API_BASE}/agents`;
        let method = "POST";

        const payload = { full_name, contact, email };

        if (editingAgentId) {
          url = `${API_BASE}/agents/${editingAgentId}`;
          method = "PUT";
          if (password) payload.password = password;
        } else {
          payload.password = password;
        }

        try {
          const res = await fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const result = await res.json().catch(() => ({}));

          if (res.ok && result.success !== false) {
            alert(editingAgentId ? "Agent updated!" : "Agent added!");
            resetAgentForm();
            loadAgents();
          } else {
            alert(result.error || "Failed to save agent.");
          }
        } catch (err) {
          console.error("SAVE AGENT ERROR:", err);
          alert("Server error saving agent.");
        }
      }

      /* ==================================================
   EDIT AGENT
================================================== */
      async function editAgent(id) {
        editingAgentId = id;

        try {
          const res = await fetch(`${API_BASE}/agents/${id}`);
          const result = await res.json();
          const a = result.data || result;

          document.getElementById("agentName").value = a.full_name || "";
          document.getElementById("agentContact").value = a.contact || "";
          document.getElementById("agentEmail").value = a.email || "";
          document.getElementById("agentPassword").value = "";

          document.getElementById("agentSaveBtn").textContent = "Update Agent";
        } catch (err) {
          console.error("EDIT AGENT ERROR:", err);
          alert("Error loading agent details.");
        }
      }

      /* ==================================================
   DELETE AGENT
================================================== */
      async function deleteAgent(id) {
        if (!confirm("Delete this agent?")) return;

        try {
          const res = await fetch(`${API_BASE}/agents/${id}`, {
            method: "DELETE",
          });
          const result = await res.json().catch(() => ({}));

          if (res.ok && result.success !== false) {
            alert("Agent deleted!");
            loadAgents();
          } else {
            alert(result.error || "Failed to delete agent.");
          }
        } catch (err) {
          console.error("DELETE AGENT ERROR:", err);
          alert("Server error deleting agent.");
        }
      }

      /* ==================================================
   RESET FORM
================================================== */
      function resetAgentForm() {
        editingAgentId = null;
        document.getElementById("agentForm").reset();
        document.getElementById("agentSaveBtn").textContent = "Add Agent";
      }
    </script>
  </body>
</html>
