<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard â€“ Digital Realty</title>

  <!-- ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #eef5f0;
      display: flex;
      min-height: 100vh;
    }

    .layout {
      display: flex;
      width: 100%;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 240px;
      background: #0f4d20;
      padding: 30px 20px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 18px;
      position: fixed;
      height: 100vh;
      box-shadow: 4px 0 12px rgba(0,0,0,0.15);
    }

    .sidebar-title {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
    }

    .side-link {
      padding: 12px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.2s;
    }

    .side-link:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(5px);
    }

    .side-link.active {
      background: white;
      color: #1b5e20;
      font-weight: 600;
    }

    /* ===== MAIN ===== */
    .main-content {
      margin-left: 270px;
      padding: 40px;
      width: calc(100% - 270px);
    }

    .page-title {
      font-size: 30px;
      font-weight: 700;
      color: #1b5e20;
    }

    .page-subtitle {
      color: #5a6e61;
      margin-bottom: 35px;
    }

    /* ===== DASHBOARD GRID ===== */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 25px;
    }

    .stat-card {
      padding: 25px;
      border-radius: 18px;
      color: white;
      position: relative;
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
    }

    .stat-icon {
      font-size: 42px;
      opacity: 0.25;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .stat-title {
      font-size: 16px;
      font-weight: 600;
    }

    .stat-value {
      font-size: 38px;
      font-weight: 800;
      margin-top: 15px;
    }

    /* ===== COLORS ===== */
    .properties { background: linear-gradient(135deg,#2e7d32,#1b5e20); }
    .available  { background: linear-gradient(135deg,#43a047,#2e7d32); }
    .sold       { background: linear-gradient(135deg,#b71c1c,#7f0000); }
    .pending    { background: linear-gradient(135deg,#f9a825,#f57f17); }
    .approved   { background: linear-gradient(135deg,#00897b,#00695c); }
  </style>
</head>

<body>

<script src="/assets/js/config.js"></script>
<script src="/assets/js/session.js"></script>

<script>
  if (!Session.requireRole("admin", "/admin/admin_login.html")) {
    throw "Unauthorized";
  }
</script>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="sidebar-title">Admin Panel</h2>

    <a href="admin_dashboard.html" class="side-link active">
      <i class="ri-dashboard-fill"></i> Dashboard
    </a>
    <a href="admin_upload_property.html" class="side-link">
    <i class="ri-upload-cloud-fill"></i> Upload Property
  </a>

    <a href="admin_manage_properties.html" class="side-link">
      <i class="ri-building-4-fill"></i> Manage Properties
    </a>

    <a href="admin_manage_appointments.html" class="side-link">
      <i class="ri-calendar-check-fill"></i> Appointments
    </a>

    <a href="admin_manage_staff.html" class="side-link">
      <i class="ri-team-fill"></i> Manage Staff
    </a>

    <a href="admin_manage_agents.html" class="side-link">
      <i class="ri-handshake-fill"></i> Manage Agents
    </a>

    <a href="admin_manage_customers.html" class="side-link">
      <i class="ri-user-3-fill"></i> Manage Clients
    </a>
    <a href="admin_account_settings.html" class="side-link"
          ><i class="ri-settings-3-fill"></i> Account Settings</a>

    <a href="#" class="side-link" onclick="Session.logout('/admin/admin_login.html')">
      <i class="ri-logout-box-r-fill"></i> Logout
    </a>
  </aside>

  <!-- MAIN -->
  <main class="main-content">
    <h2 class="page-title">Admin Dashboard</h2>
    <p class="page-subtitle">System overview</p>

    <div class="dashboard-grid">

      <div class="stat-card properties">
        <i class="ri-home-8-line stat-icon"></i>
        <div class="stat-title">Total Properties</div>
        <div class="stat-value" id="totalProperties">0</div>
      </div>

      <div class="stat-card available">
        <i class="ri-checkbox-circle-line stat-icon"></i>
        <div class="stat-title">Available Properties</div>
        <div class="stat-value" id="availableProperties">0</div>
      </div>

      <div class="stat-card sold">
        <i class="ri-close-circle-line stat-icon"></i>
        <div class="stat-title">Sold Properties</div>
        <div class="stat-value" id="soldProperties">0</div>
      </div>

      <div class="stat-card pending">
        <i class="ri-time-line stat-icon"></i>
        <div class="stat-title">Pending Appointments</div>
        <div class="stat-value" id="pendingAppointments">0</div>
      </div>

      <div class="stat-card approved">
        <i class="ri-check-double-line stat-icon"></i>
        <div class="stat-title">Approved Appointments</div>
        <div class="stat-value" id="approvedAppointments">0</div>
      </div>

    </div>
  </main>
</div>

<script>
  const API = `${API_CONFIG.BASE_URL}/api`;

  async function loadAdminDashboard() {
    try {
      /* ===== PROPERTIES ===== */
      const propRes = await fetch(`${API}/properties`);
      const propJson = await propRes.json();

      let totalProperties = 0;
      let availableProperties = 0;
      let soldProperties = 0;

      if (propJson.success && Array.isArray(propJson.data)) {
        totalProperties = propJson.data.length;
        availableProperties = propJson.data.filter(p => p.status?.toLowerCase() === "available").length;
        soldProperties = propJson.data.filter(p => p.status?.toLowerCase() === "sold").length;
      }

      /* ===== APPOINTMENTS ===== */
      const appRes = await fetch(`${API}/appointments`);
      const appJson = await appRes.json();

      let pendingAppointments = 0;
      let approvedAppointments = 0;

      if (appJson.success && Array.isArray(appJson.data)) {
        pendingAppointments = appJson.data.filter(a => a.status?.toLowerCase() === "pending").length;
        approvedAppointments = appJson.data.filter(a => a.status?.toLowerCase() === "approved").length;
      }

      /* ===== UPDATE UI ===== */
      document.getElementById("totalProperties").textContent = totalProperties;
      document.getElementById("availableProperties").textContent = availableProperties;
      document.getElementById("soldProperties").textContent = soldProperties;
      document.getElementById("pendingAppointments").textContent = pendingAppointments;
      document.getElementById("approvedAppointments").textContent = approvedAppointments;

    } catch (err) {
      console.error("Admin dashboard error:", err);
      alert("Unable to load dashboard data.");
    }
  }

  document.addEventListener("DOMContentLoaded", loadAdminDashboard);
</script>

</body>
</html>
