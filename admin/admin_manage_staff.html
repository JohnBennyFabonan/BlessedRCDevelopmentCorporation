<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin – Manage Staff</title>
    <script src="/assets/js/config.js"></script>

    <!-- ICONS -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
      /* ===== GLOBAL ===== */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #eef5f0;
        display: flex;
        min-height: 100vh;
      }

      .layout {
        display: flex;
        width: 100%;
      }

      /* ===== SIDEBAR ===== */
      .sidebar {
        width: 240px;
        background: #0f4d20;
        padding: 30px 20px;
        color: white;
        display: flex;
        flex-direction: column;
        gap: 18px;
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        box-shadow: 4px 0 12px rgba(0, 0, 0, 0.15);
      }

      .sidebar-title {
        font-size: 22px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 25px;
      }

      .side-link {
        padding: 12px 14px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: 0.2s;
      }

      .side-link:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(5px);
      }

      .side-link.active {
        background: white;
        color: #1b5e20;
        font-weight: 600;
      }

      /* ===== MAIN CONTENT ===== */
      .main-content {
        margin-left: 270px;
        padding: 40px;
        width: calc(100% - 270px);
      }

      .page-title {
        font-size: 30px;
        font-weight: 700;
        color: #1b5e20;
        margin-bottom: 25px;
      }

      /* ===== FORM CARD ===== */
      .content-card {
        background: white;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px 25px;
        margin-bottom: 25px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: 600;
        color: #1b5e20;
        margin-bottom: 6px;
      }

      input {
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #aac7b1;
        font-size: 14px;
        outline: none;
        transition: 0.2s;
      }

      input:focus {
        border-color: #1b5e20;
        box-shadow: 0 0 0 3px rgba(27, 94, 32, 0.22);
      }

      /* BUTTON */
      .submit-btn {
        width: 100%;
        background: #1b5e20;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
      }

      .submit-btn:hover {
        background: #0e3815;
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(27, 94, 32, 0.22);
      }

      /* ===== STAFF CARD LIST ===== */
      #staffList {
        margin-top: 25px;
      }

      .staff-card {
        background: white;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 18px;
        border-left: 6px solid #1b5e20;
      }

      .staff-card p {
        margin: 6px 0;
        color: #444;
        font-size: 14px;
      }

      .staff-actions {
        margin-top: 12px;
        display: flex;
        gap: 12px;
      }

      .edit-btn {
        padding: 8px 14px;
        background: #0a6cd1;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .delete-btn {
        padding: 8px 14px;
        background: #c0392b;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .edit-btn:hover {
        background: #095db5;
      }

      .delete-btn:hover {
        background: #922b21;
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <h2 class="sidebar-title">Admin Panel</h2>

        <a href="admin_dashboard.html" class="side-link"
          ><i class="ri-dashboard-fill"></i> Dashboard</a
        >
        <a href="admin_manage_properties.html" class="side-link"
          ><i class="ri-building-4-fill"></i> Manage Properties</a
        >
        <a href="admin_manage_appointments.html" class="side-link"
          ><i class="ri-calendar-check-fill"></i> Appointments</a
        >
        <a href="admin_manage_staff.html" class="side-link active"
          ><i class="ri-team-fill"></i> Manage Staff</a
        >
        <a href="admin_manage_agents.html" class="side-link"
          ><i class="ri-handshake-fill"></i> Manage Agents</a
        >
        <a href="admin_manage_customers.html" class="side-link"
          ><i class="ri-user-3-fill"></i> Manage Clients</a
        >
        <a href="admin_account_settings.html" class="side-link"
          ><i class="ri-settings-3-fill"></i> Account Settings</a
        >

        <a href="#" onclick="logout()" class="side-link"
          ><i class="ri-logout-box-r-fill"></i> Logout</a
        >
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main-content">
        <div class="content-card">
          <h2 class="page-title">Manage Staff</h2>

          <!-- FORM -->
          <form id="staffForm" onsubmit="saveStaff(event)">
            <div class="form-grid">
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="staffName" required />
              </div>

              <div class="form-group">
                <label>Username</label>
                <input type="text" id="staffUsername" required />
              </div>

              <div class="form-group">
                <label>Email</label>
                <input type="email" id="staffEmail" required />
              </div>

              <div class="form-group">
                <label>Phone</label>
                <input type="text" id="staffPhone" required />
              </div>

              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  id="staffPassword"
                  placeholder="Required for new staff"
                />
              </div>
            </div>

            <button class="submit-btn" id="saveBtn">Add Staff</button>
          </form>

          <hr style="margin: 25px 0; opacity: 0.3" />

          <h3 style="color: #1b5e20; margin-bottom: 15px">Existing Staff</h3>

          <div id="staffList"></div>
        </div>
      </main>
    </div>

    <!-- ================================
     JS FUNCTIONALITY — UNTOUCHED
================================ -->
    <script>
      /* YOUR EXISTING JS FULLY INTACT */
    </script>

    <script>
      const API_BASE = `${API_CONFIG.BASE_URL}/api`;

      // SESSION CHECK
      const user = JSON.parse(localStorage.getItem("user"));
      const logged = localStorage.getItem("loggedIn");

      if (!user || logged !== "true" || user.role !== "admin") {
        alert("Admin access required.");
        window.location.href = "../login.html";
      }

      let editingId = null;

      document.addEventListener("DOMContentLoaded", loadStaff);

      async function loadStaff() {
        const container = document.getElementById("staffList");
        container.innerHTML = "Loading staff...";

        try {
          const res = await fetch(`${API_BASE}/admin/staff`);
          const json = await res.json();
          const staff = json.data || [];

          if (staff.length === 0) {
            container.innerHTML = "<p>No staff accounts found.</p>";
            return;
          }

          container.innerHTML = "";
          staff.forEach((s) => {
            const div = document.createElement("div");
            div.classList.add("appointment-card");

            div.innerHTML = `
        <p><strong>Name:</strong> ${s.full_name}</p>
        <p><strong>Username:</strong> ${s.username}</p>
        <p><strong>Email:</strong> ${s.email}</p>
        <p><strong>Phone:</strong> ${s.contact || "N/A"}</p>

        <div class="appointment-actions">
          <button class="approve-btn" onclick="editStaff(${s.id})">Edit</button>
          <button class="decline-btn" onclick="deleteStaff(${
            s.id
          })">Delete</button>
        </div>
      `;

            container.appendChild(div);
          });
        } catch (err) {
          console.error(err);
          container.innerHTML = "<p>Error loading staff.</p>";
        }
      }

      async function saveStaff(e) {
        e.preventDefault();

        const full_name = document.getElementById("staffName").value.trim();
        const username = document.getElementById("staffUsername").value.trim();
        const email = document.getElementById("staffEmail").value.trim();
        const contact = document.getElementById("staffPhone").value.trim();
        const password = document.getElementById("staffPassword").value.trim();

        const payload = { full_name, username, email, contact };

        let url = `${API_BASE}/admin/staff`;
        let method = "POST";

        if (editingId) {
          url = `${API_BASE}/admin/staff/${editingId}`;
          method = "PUT";

          if (password) payload.password = password; // optional when editing
        } else {
          if (!password) return alert("Password is required for new staff.");
          payload.password = password;
        }

        try {
          const res = await fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const json = await res.json().catch(() => ({}));

          if (!res.ok || json.success === false) {
            return alert(json.error || "Failed to save staff.");
          }

          alert(editingId ? "Staff updated!" : "Staff added!");
          resetForm();
          loadStaff();
        } catch (err) {
          console.error(err);
          alert("Server error while saving.");
        }
      }

      async function editStaff(id) {
        editingId = id;

        try {
          const res = await fetch(`${API_BASE}/admin/staff/${id}`);
          const json = await res.json();

          const s = json.data;

          document.getElementById("staffName").value = s.full_name;
          document.getElementById("staffUsername").value = s.username;
          document.getElementById("staffEmail").value = s.email;
          document.getElementById("staffPhone").value = s.contact || "";
          document.getElementById("staffPassword").value = "";

          document.getElementById("saveBtn").textContent = "Update Staff";
        } catch (err) {
          console.error(err);
          alert("Error loading staff details.");
        }
      }

      async function deleteStaff(id) {
        if (!confirm("Delete this staff account?")) return;

        try {
          const res = await fetch(`${API_BASE}/admin/staff/${id}`, {
            method: "DELETE",
          });

          const json = await res.json();

          if (!res.ok || json.success === false) {
            return alert(json.error || "Error deleting staff.");
          }

          alert("Staff deleted!");
          loadStaff();
        } catch (err) {
          console.error(err);
          alert("Server error deleting staff.");
        }
      }

      function resetForm() {
        editingId = null;
        document.getElementById("staffForm").reset();
        document.getElementById("saveBtn").textContent = "Add Staff";
      }

      function logout() {
        localStorage.clear();
        window.location.href = "../index.html";
      }
    </script>
  </body>
</html>
